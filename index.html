<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Static Site</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Logo"> <!-- Replace with your logo image -->
    </div>
    <div class="title-area">
      <h1>My Static Site</h1>
    </div>
  </header>
  
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" data-page="home.md">Home</a></li>
        <li><a href="#" data-page="about.md">About</a></li>
        <li><a href="#" data-page="contact.md">Contact</a></li>
      </ul>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </nav>
    <main id="content">
      <p>Welcome! Select a page from the navigation to load its content.</p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
